<div class="colum" style="background-color: black;">
<div class="card"  *ngFor="let ejercicio of ListarEjercicio">
  <div class="card-header" style= "text-align: center; color: red; background-color:rgb(39, 38, 38); border-radius: 20px; margin-bottom: 10px; margin-top: 10px;" >
    <h1>{{ejercicio.name}}</h1>
</div>
  <img style="border-radius: 20px; padding: 10px;" src="assets/imagen.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h2 class="card-title">Descripcion</h2>
    <p class="card-text">{{ejercicio.description}}</p>
    <h4 class="card-text"><b>Series:</b> {{ejercicio.series}}</h4>
    <h4 class="card-text"><b>Repeticiones:</b> {{ejercicio.repeticiones}}</h4>
    <button (click)="modificar(ejercicio._id)" type="button" mat-raised-button color="primary" style="margin-right: 5px;">modificar </button>
    <button (click)="eliminar(ejercicio._id)" type="button" mat-raised-button color="warn">Eliminar</button>
  </div>
</div>
