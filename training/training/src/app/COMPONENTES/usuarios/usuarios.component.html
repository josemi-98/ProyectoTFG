<div >
  <div class="card" style= "text-align: center; color: red; background-color:rgb(0, 0, 0); border-radius: 20px; margin-bottom: 10px; margin-top: 10px;">
      <div class="card-header-" style="margin-top: 10px;">
          <h1>LISTADO DE USUARIOS</h1>
        </div>
    </div>
</div>
<table class="table">
  <thead style="color: rgb(255, 255, 255);">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Usuario</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Nacionalidad</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody style="color: rgb(255, 255, 255);">
    <tr *ngFor="let usuario of ListarUsuario">
      <td>{{usuario._id}}</td>
      <td>{{usuario.name}}</td>
      <td>{{usuario.last_name}}</td>
      <td>{{usuario.nationality}}</td>
      <td>
        <button (click)="eliminarUsuario(usuario._id)" type="button" mat-raised-button color="warn">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
