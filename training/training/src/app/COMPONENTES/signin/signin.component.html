<div class="container">
  <div class="abs-center">
    <form action="#" class="border p-3 form">
      <div class="card-header"><h1>Login</h1></div>
      <div class="card-body">
        <form (submit)= "signIn()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="user.name" name="email" id="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </form>
  </div>
</div>
